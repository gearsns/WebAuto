<meta charset="utf-8">
<title>WebAutoの設定</title>
<section>
    <h2>WebAuto</h2>
    <dl>
        <dt>ファイル出力フォルダ</dt>
        <dd>
            <input id="WebAutoOutputFolder" placeholder="フォルダのフルパス" data-id="WebAutoOutputFolder" />
            <button id="WebAutoOutputFolderDialog">フォルダを選択</button>
        </dd>
    </dl>
</section>
<section>
    <h2>自動入力</h2>
    <dl>
        <dt>ページ移動時の待機時間(ms)</dt>
        <dd><input id="InputPageWaitTime" placeholder="デフォルト 1000=(1秒)" data-id="InputPageWaitTime" /></dd>
        <dt>テンプレートで使用するEXCELファイル名</dt>
        <dd><input id="TemplateDefaultExelFilename" placeholder="EXCELファイル名" data-id="TemplateDefaultExelFilename" /></dd>
        <dt>ユーザー名 (テンプレートファイル：#{UserName})</dt>
        <dd><input id="TemplateUserName" placeholder="ユーザー名" data-id="TemplateUserName" /></dd>
    </dl>
</section>
<footer>
    <button id="Save">保存</button>
    <span id="Message"></span>
</footer>
<style>
    * {
        padding: 0;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji"
    }

    body {
        margin: 2rem;
    }

    h2 {
        font-size: 24px;
        font-weight: 400;
        line-height: 36px;
        margin: 1rem 0;
        border-bottom: 1px solid lightgray;
    }

    dt {
        font-size: 14px;
        font-weight: 600;
        line-height: 21px;
    }

    dd {
        margin-left: 0;
    }

    input {
        width: 20rem;
        border: 1px solid lightgray;
        border-radius: 5px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 21px;
    }

    button {
        border: 1px solid lightgray;
        border-radius: 5px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 21px;
    }

    footer {
        border-top: 1px solid lightgray;
        margin: 1rem 0;
        padding: 1rem 0;
    }

    .password-wrapper {
        display: flex;
        max-width: 20rem;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .password__input {
        flex: 1;
        outline: none;
        appearance: none;
        padding: 10px 0 10px 10px;
        border: none;
        border-radius: 5px 0 0 5px;
        font-size: 16px;
    }

    .password__toggle {
        width: 40px;
        border: none;
        background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' height='48' width='48'><path d='M24 31.5q3.55 0 6.025-2.475Q32.5 26.55 32.5 23q0-3.55-2.475-6.025Q27.55 14.5 24 14.5q-3.55 0-6.025 2.475Q15.5 19.45 15.5 23q0 3.55 2.475 6.025Q20.45 31.5 24 31.5Zm0-2.9q-2.35 0-3.975-1.625T18.4 23q0-2.35 1.625-3.975T24 17.4q2.35 0 3.975 1.625T29.6 23q0 2.35-1.625 3.975T24 28.6Zm0 9.4q-7.3 0-13.2-4.15Q4.9 29.7 2 23q2.9-6.7 8.8-10.85Q16.7 8 24 8q7.3 0 13.2 4.15Q43.1 16.3 46 23q-2.9 6.7-8.8 10.85Q31.3 38 24 38Zm0-15Zm0 12q6.05 0 11.125-3.275T42.85 23q-2.65-5.45-7.725-8.725Q30.05 11 24 11t-11.125 3.275Q7.8 17.55 5.1 23q2.7 5.45 7.775 8.725Q17.95 35 24 35Z'/></svg>") no-repeat center center;
        background-size: 50% auto;
        cursor: pointer;
    }

        .password__toggle.is-visible {
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' height='48' width='48'><path d='m31.45 27.05-2.2-2.2q1.3-3.55-1.35-5.9-2.65-2.35-5.75-1.2l-2.2-2.2q.85-.55 1.9-.8 1.05-.25 2.15-.25 3.55 0 6.025 2.475Q32.5 19.45 32.5 23q0 1.1-.275 2.175-.275 1.075-.775 1.875Zm6.45 6.45-2-2q2.45-1.8 4.275-4.025Q42 25.25 42.85 23q-2.5-5.55-7.5-8.775Q30.35 11 24.5 11q-2.1 0-4.3.4-2.2.4-3.45.95L14.45 10q1.75-.8 4.475-1.4Q21.65 8 24.25 8q7.15 0 13.075 4.075Q43.25 16.15 46 23q-1.3 3.2-3.35 5.85-2.05 2.65-4.75 4.65Zm2.9 11.3-8.4-8.25q-1.75.7-3.95 1.075T24 38q-7.3 0-13.25-4.075T2 23q1-2.6 2.775-5.075T9.1 13.2L2.8 6.9l2.1-2.15L42.75 42.6ZM11.15 15.3q-1.85 1.35-3.575 3.55Q5.85 21.05 5.1 23q2.55 5.55 7.675 8.775Q17.9 35 24.4 35q1.65 0 3.25-.2t2.4-.6l-3.2-3.2q-.55.25-1.35.375T24 31.5q-3.5 0-6-2.45T15.5 23q0-.75.125-1.5T16 20.15Zm15.25 7.1Zm-5.8 2.9Z'/></svg>");
        }

    @media (any-hover: hover) {
        .password__toggle:hover {
            opacity: 0.7;
        }
    }

    #Message {
        color: orangered;
    }
</style>
<script>
    window.addEventListener("load", async () => {
        for (const el of document.querySelectorAll(`[data-id]`)) {
            el.value = await chrome.webview.hostObjects.WebAuto.GetStoreValue(el.dataset.id)
        }
    }, false)
    document.getElementById("WebAutoOutputFolderDialog")
        .addEventListener("click", async () => {
            const folder = await chrome.webview.hostObjects.WebAuto.GetFolderName()
            if (folder.length > 0) {
                document.getElementById("WebAutoOutputFolder").value = folder
            }
        }, false)
    document.getElementById("Save")
        .addEventListener("click", async () => {
            const el_save = document.getElementById("Save")
            const el_message = document.getElementById("Message")
            el_save.disabled = true
            el_message.textContent = ""
            for (const el of document.querySelectorAll(`[data-id]`)) {
                await chrome.webview.hostObjects.WebAuto.SetStoreValue(el.dataset.id, el.value, el.dataset.cypt === "true")
            }
            el_message.textContent = "保存しました"
            el_save.disabled = false
            setTimeout(() => {
                el_message.textContent = ""
            }, 3000)
        }, false)
    for (const passwordToggle of document.querySelectorAll('.password__toggle')) {
        passwordToggle.addEventListener('click', e => {
            const input = e.target.previousElementSibling
            const type = input.getAttribute('type')
            input.setAttribute('type', type === 'password' ? 'text' : 'password')
            passwordToggle.classList.toggle('is-visible')
        })
    }
</script>
